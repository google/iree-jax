name: Test with pinned versions

on:
  workflow_dispatch:
  pull_request:

jobs:
  install_test:
    name: Install and Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.9'

      - name: Install deps
        run: |
          python3 -m pip install Filecheck

      - name: Run installation
        run: |
          python $GITHUB_WORKSPACE/build_tools/configure.py --use-pinned
          python3 -m pip install . -f https://github.com/google/iree/releases --force-reinstall .[xla,cpu,test]
      
      - name: Run tests
        run: |
          build_tools/unittest.sh

      # TODO: Once happy with the above commit any changes to pinned
      # version_info.json and push.
